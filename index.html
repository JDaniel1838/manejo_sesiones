<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS PELIS</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <h1>Mis<br>Pelis</h1>
        </div>
        <div class="login">
            
            <form action="">
                <h2>Iniciar Sesión</h2>
                
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario" required>
                
                <input type="text" name="password" id="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>

        <div class="alert">
            <div>
                <button id="close-alert">x</button>
                <h3>Datos incorrectos</h3>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
